substitutions:
  device_name: "esp32c3-hpm-v1"
  led_brightness: 50%

esphome:
  name: esp32c3-hpm-v1
  name_add_mac_suffix: True
  project:
    name: ficu.esp32c3-hpm-v1
    version: "1.0"
  platformio_options:
    board_build.flash_mode: dio
  on_boot:
    priority: 600
    then:
      - light.turn_on: 
          id: led1
          brightness: $led_brightness
          red: !lambda "return id(color_r);"
          green: !lambda "return id(color_g);"
          blue: !lambda "return id(color_b);"
esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

# Enable logging
logger:
  baud_rate: 0

# Enable Home Assistant API
api:

ota:

wifi:
  ssid: !secret test_ssid
  password: !secret test_pass

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp32C3-Hpm-V1 Fallback Hotspot"
    password: "4wgndPrnVSRo"

captive_portal:

dashboard_import:
  package_import_url: github://ficueu/ESPHome-IoT-modules/ESP32c3-HPM-v1/esp32c3-hpm-v1.yaml@main
  import_full_config: true
globals:
  - id: color_r
    type: int
    restore_value: no
    initial_value: "0"
  - id: color_g
    type: int
    restore_value: no
    initial_value: "0"
  - id: color_b
    type: int
    restore_value: no
    initial_value: "0"

i2c:
  scl: GPIO0
  sda: GPIO1
  scan: true

uart:
  id: uart1
  tx_pin: GPIO21
  rx_pin: GPIO20
  baud_rate: 256000 
  parity: NONE
  stop_bits: 1
  
sensor:
  - platform: bh1750
    name: "$device_name BH1750 Illuminance"
    address: 0x23
    update_interval: 60s

  - platform: aht10
    temperature:
      name: "$device_name Temperature"
    humidity:
      name: "$device_name Humidity"
    update_interval: 60s

  - platform: ld2410
    moving_distance:
      name : "$device_name Moving Distance"
    still_distance:
      name: "$device_name Still Distance"
    moving_energy:
       name: "$device_name Move Energy"
    still_energy:
      name: "$device_name Still Energy"
    detection_distance:
      name: "$device_name Detection Distance"
    

binary_sensor:
  - platform: gpio
    pin:
      number: 6
      mode:
        input: true
      inverted: false
    name: "$device_name Motion 1"
    device_class: motion
  
  - platform: gpio
    pin: 5
    name: "$device_name Tamper"

  - platform: ld2410
    has_target:
      name : "$device_name Presence"
      id: presence
      on_press:
        then:
        - globals.set:
            id: color_g
            value: '1'  
        - light.addressable_set:
            id: led1
            range_from: 0
            range_to: 1
            color_brightness: $led_brightness
            red: !lambda "return id(color_r);"
            green: !lambda "return id(color_g);"
            blue: !lambda "return id(color_b);"
        - switch.turn_on: ssr1
      on_release:
        then:
        - globals.set:
            id: color_g
            value: '0'
        - light.addressable_set:
            id: led1
            range_from: 0
            range_to: 1
            color_brightness: $led_brightness
            red: !lambda "return id(color_r);"
            green: !lambda "return id(color_g);"
            blue: !lambda "return id(color_b);"
        - switch.turn_off: ssr1
      
    has_still_target:
      name: "$device_name Still Target"
      id: still
      on_press:
        then:
        - globals.set:
            id: color_b
            value: '1'  
        - light.addressable_set:
            id: led1
            range_from: 0
            range_to: 1
            color_brightness: $led_brightness
            red: !lambda "return id(color_r);"
            green: !lambda "return id(color_g);"
            blue: !lambda "return id(color_b);"
      on_release:
        then:
        - globals.set:
            id: color_b
            value: '0'
        - light.addressable_set:
            id: led1
            range_from: 0
            range_to: 1
            color_brightness: $led_brightness
            red: !lambda "return id(color_r);"
            green: !lambda "return id(color_g);"
            blue: !lambda "return id(color_b);"

    has_moving_target:
      name: "$device_name Moving Target"
      id: movement
      on_press:
        then:
        - globals.set:
            id: color_r
            value: '1'  
        - light.addressable_set:
            id: led1
            range_from: 0
            range_to: 1
            color_brightness: $led_brightness
            red: !lambda "return id(color_r);"
            green: !lambda "return id(color_g);"
            blue: !lambda "return id(color_b);"
      on_release:
        then:
        - globals.set:
            id: color_r
            value: '0'
        - light.addressable_set:
            id: led1
            range_from: 0
            range_to: 1
            color_brightness: $led_brightness
            red: !lambda "return id(color_r);"
            green: !lambda "return id(color_g);"
            blue: !lambda "return id(color_b);"


switch:
  - platform: gpio
    pin: 10
    name: "$device_name 2EOL Output"
    id: ssr1


ld2410:
  timeout: 5s
  max_move_distance: 6m
  max_still_distance: 6m
  g0_move_threshold: 50
  g0_still_threshold: 0
  g1_move_threshold: 50
  g1_still_threshold: 0
  g2_move_threshold: 40
  g2_still_threshold: 40
  g3_move_threshold: 30
  g3_still_threshold: 40
  g4_move_threshold: 20
  g4_still_threshold: 30
  g5_move_threshold: 15
  g5_still_threshold: 30
  g6_move_threshold: 15
  g6_still_threshold: 20
  g7_move_threshold: 15
  g7_still_threshold: 20
  g8_move_threshold: 15
  g8_still_threshold: 20

light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    id: led1
    pin: 7
    num_leds: 1    